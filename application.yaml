# application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: infra-tools   # namespace, де запущений ArgoCD
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami   # офіційний helm-repo Bitnami
    chart: mlflow
    targetRevision: 2.1.6   # <-- перевірити актуальну версію helm-чарту
    helm:
      releaseName: my-mlflow
      values: |             # inline values.yaml
        service:
          type: ClusterIP
        tracking:
          tls:
            enabled: false
        postgresql:
          enabled: true
          auth:
            username: mlflow_user
            password: mlflow_password
            database: mlflow
        minio:
          enabled: true
          auth:
            rootUser: minio
            rootPassword: minio123
  destination:
    server: https://kubernetes.default.svc
    namespace: infra-tools   # сюди деплоїться MLflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
