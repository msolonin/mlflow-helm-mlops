apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: infra-tools
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: mlflow
    targetRevision: 3.3.2
    helm:
      releaseName: mlflow
      valueFiles:
        - values.yaml      
  destination:
    server: https://kubernetes.default.svc
    namespace: mlflow 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
