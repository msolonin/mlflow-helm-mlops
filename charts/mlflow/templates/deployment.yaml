apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mlflow.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "mlflow.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mlflow.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mlflow.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: mlflow
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 5000
          command:
            - mlflow
            - server
            - --backend-store-uri
            - {{ .Values.mlflow.backend }}
            - --default-artifact-root
            - {{ .Values.mlflow.defaultArtifactRoot }}
            - --host
            - "0.0.0.0"
            - --port
            - "5000"
          volumeMounts:
            - name: mlflow-data
              mountPath: /mlruns
      volumes:
        - name: mlflow-data
          persistentVolumeClaim:
            claimName: {{ include "mlflow.fullname" . }}
